<!DOCTYPE html>
<html>

<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .neumorphic {
            box-shadow: 12px 12px 24px 0 rgba(0, 0, 0, 0.2);
            border-radius: 40px;
            padding: 1.3rem;
            margin-bottom: 2rem;
        }
        
        .neumorphic--pressed {
            box-shadow: inset 6px 6px 10px 0 rgb(0 0 0 / 12%), inset -6px -6px 10px 0 rgb(235 235 235 / 62%);
        }

        .wrapper {
            max-width: 800px;
            margin: 80px auto 50px;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            min-height: 400px;
            overflow: hidden
        }

        .wrapper .wrap {
            width: 700px;
            position: absolute;
            left: 50px;
            transition: 0.6s
        }

        #q2,
        #q3 {
            left: 850px
        }

        .h4 {
            margin: 0
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1rem;
            cursor: pointer
        }

        .options {
            position: relative;
            padding-left: 30px
        }

        .options input {
            opacity: 0
        }

        .checkmark {
            position: absolute;
            top: 4px;
            left: 3px;
            height: 20px;
            width: 20px;
            border: 2px solid #444;
            border-radius: 50%
        }

        .options input:checked~.checkmark:after {
            display: block
        }

        .options .checkmark:after {
            content: "";
            width: 9px;
            height: 9px;
            display: block;
            background: white;
            position: absolute;
            top: 51%;
            left: 51%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 300ms ease-in-out 0s
        }

        .options input[type="radio"]:checked~.checkmark {
            background: #ffb32c;
            border: 2px solid #ffb32c;
            transition: 300ms ease-in-out 0s;
        }

        .options input[type="radio"]:checked~.checkmark:after {
            transform: translate(-50%, -50%) scale(1)
        }

        .btn.btn-primary {
            background-color: #ffb32c;
        }

        .btn {
            background-color: inherit;
            border: 1px solid #ffb32c;
            border-radius: 20px;
            padding: 0.6rem 1.3rem;
            margin-bottom: 1rem;
        }

        .btn:focus {
            box-shadow: none
        }

        .btn:hover {
            background-color: #303030;
            border: 1px solid #303030;
            color: #fff
        }

        .btn:active {
            background-color: #000;
            border: 1px solid #000;
            color: #fff
        }

        .fa-arrow-right,
        .fa-arrow-left {
            transition: 0.2s ease-in all
        }

        .btn.btn-primary:hover .fa-arrow-right {
            transform: translate(8px)
        }

        .btn.btn-primary:hover .fa-arrow-left {
            transform: translate(-8px)
        }

        @media(max-width: 767px) {
            .wrapper {
                margin: 30px 10px;
                height: 420px;
                position: unset;
            }

            .wrapper .wrap {
                width: 280px;
                left: 15px;
            }


            .neumorphic {
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
            border-radius: 0px;
            padding: 0rem;
            margin-bottom: 0rem;
            }
        
            .neumorphic--pressed {
                box-shadow: inset 0 0 0 0 rgb(0 0 0 / 12%), inset 0 0 0 0 rgb(235 235 235 / 62%);
            }

        }

        #number {
            font-weight: bold;
            color: #acacac;
        }

        .qTitle {
            font-weight: bold;
        }

        .h4, h4 {
            font-size: 1rem;
        }
    </style>    
</head>

<body>
    <div class="wrapper neumorphic neumorphic--pressed">
        <!-- Question 1 -->
        <div class="wrap" id="q1">
            <div class="text-center pb-4">
                <div class="h5"><span id="number">1 of 3</span></div>
            </div>
            <div class="h4 qTitle"> The number to be added in \( x^4+ 64 \) for completion of the square is _______________.</div>
            <div class="pt-4">
                <form> 
                    <label class="options">\( 4x^² \)<input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">\( 16x^² \) <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">\( 8x^² \)<input type="radio" name="radio" id="rd" checked> <span class="checkmark"></span> </label>
                    <label class="options">\( -8x^² \)<input type="radio" name="radio"> <span class="checkmark"></span> </label> </form>
            </div>
            <div class="d-flex justify-content-end pt-2"> 
                <button class="btn btn-primary" id="next1">Next <span class="fas fa-arrow-right"></span> </button> 
            </div>
        </div>

        <!-- Question 2 -->
        <div class="wrap" id="q2">
            <div class="text-center pb-4">
                <div class="h5"> <span id="number">2 of 3</span></div>
            </div>
            <div class="h4 qTitle"> Who is the Prime Minister of India?</div>
            <div class="pt-4">
                <form> 
                    <label class="options">Rahul Gandhi <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">Indira Gandhi <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">Narendra Modi <input type="radio" name="radio" id="rd" checked> <span class="checkmark"></span> </label>
                    <label class="options">Ram Nath Kovind <input type="radio" name="radio"> <span class="checkmark"></span> </label> </form>
            </div>
            <div class="d-flex justify-content-end pt-2"> 
                <button class="btn btn-primary mx-3" id="back1"> <span class="fas fa-arrow-left pr-1"></span>Previous </button> 
                <button class="btn btn-primary" id="next2">Next <span class="fas fa-arrow-right"></span> </button> 
            </div>
        </div>

        <!-- Question 3 -->
        <div class="wrap" id="q3">
            <div class="text-center pb-4">
                <div class="h5"> <span id="number">3 of 3</span></div>
            </div>
            <div class="h4 qTitle"> Who is the Prime Minister of India?</div>
            <div class="pt-4">
                <form> 
                    <label class="options">Rahul Gandhi <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">Indira Gandhi <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                    <label class="options">Narendra Modi <input type="radio" name="radio" id="rd" checked> <span class="checkmark"></span> </label>
                    <label class="options">Ram Nath Kovind <input type="radio" name="radio"> <span class="checkmark"></span> </label> </form>
            </div>
            <div class="d-flex justify-content-end pt-2"> 
                <button class="btn btn-primary mx-3" id="back2"> <span class="fas fa-arrow-left pr-2"></span>Previous </button> 
            </div>
        </div>
    </div>

    <script>
        var q1 = document.getElementById("q1");
        var q2 = document.getElementById("q2");
        var q3 = document.getElementById("q3");
        var next1 = document.getElementById('next1')
        var back1 = document.getElementById('back1')
        var next2 = document.getElementById('next2')
        var back2 = document.getElementById('back2')
        document.addEventListener('DOMContentLoaded', function () {
            let query = window.matchMedia("(max-width: 767px)");
            if (query.matches) {
                next1.onclick = function () {
                    q1.style.left = "-850px";
                    q2.style.left = "15px";
                }
                back1.onclick = function () {
                    q1.style.left = "15px";
                    q2.style.left = "850px";
                }
                back2.onclick = function () {
                    q2.style.left = "15px";
                    q3.style.left = "850px";
                }
                next2.onclick = function () {
                    q2.style.left = "-850px";
                    q3.style.left = "15px";
                }
            } else {
                next1.onclick = function () {
                    q1.style.left = "-850px";
                    q2.style.left = "50px";
                }
                back1.onclick = function () {
                    q1.style.left = "50px";
                    q2.style.left = "850px";
                }
                back2.onclick = function () {
                    q2.style.left = "50px";
                    q3.style.left = "850px";
                }
                next2.onclick = function () {
                    q2.style.left = "-850px";
                    q3.style.left = "50px";
                }
            }
        });
        
        function uncheck() {
            var rad = document.getElementById('rd')
            rad.removeAttribute('checked')
        }
    </script>
</body>

</html>
